apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-parser
  labels:
    app: data-parser
spec:
  selector:
    matchLabels:
      app: data-parser
  replicas: 1
  template:
    metadata:
      labels:
        app: data-parser
    spec:
      containers:
      - name: data-parser
        image: maryyahma/data-parser
        env:
        - name: MQTT_SERVER
          value: mosquitto
        - name: LOCAL_INFLUXDB
          value: influx
       # - name: CENTRAL_INFLUXDB
         # value: "192.168.9.71"
